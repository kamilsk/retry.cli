archives:
- id: binary
  files:
  - LICENSE
  format: tar.gz
  format_overrides:
  - goos:   windows
    format: zip
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    386:     32bit
    amd64:   64bit
    darwin:  macOS
    linux:   Linux
    windows: Windows

brew:
  name: retry
  caveats: Use `retry --help` to see detailed help message
  description: CLI tool based on https://github.com/kamilsk/retry package to execute commands with retries.
  homepage: https://github.com/kamilsk/retry.cli
  commit_author:
    name:  Kamil Samigullin
    email: kamil@samigullin.info
  folder: Formula
  github:
    name:  homebrew-tap
    owner: kamilsk

build:
  binary: retry
  env:
  - CGO_ENABLED=0
  goarch:
  - 386
  - amd64
  goos:
  - darwin
  - linux
  - windows
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  main: .

checksum: { name_template: checksums.txt }

release:
  draft: false
  github:
    name:  retry.cli
    owner: kamilsk
