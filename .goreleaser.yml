---
project_name: try

archives:
- id: try
  files:
  - LICENSE
  format: tar.gz
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    386:    32bit
    amd64:  64bit
    darwin: macOS
    linux:  Linux

brews:
- name: try
  commit_author:
    name:  Kamil Samigullin
    email: kamil@samigullin.info
  description: Tool to execute terminal commands with retries.
  folder: Formula
  homepage: https://github.com/kamilsk/try
  github:
    owner: kamilsk
    name:  homebrew-tap
  install: |
    bin.install "try"
    output = Utils.popen_read("#{bin}/try completion bash")
    (bash_completion/"try").write output
    output = Utils.popen_read("#{bin}/try completion zsh")
    (zsh_completion/"_try").write output
    prefix.install_metafiles
  test: |
    system "#{bin}/try --version"

builds:
- binary: try
  env:
  - CGO_ENABLED=0
  goarch:
  - 386
  - amd64
  goos:
  - darwin
  - linux
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  main: .

checksum: { name_template: checksums.txt }

release:
  github:
    owner: kamilsk
    name:  try
